<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Foodbook | Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

  <body>
    <header>
      <nav>
         <input type="checkbox" id="check">
         <label for="check" class="checkbtn">
           <i class="fas fa-bars"></i>
         </label>
         <label class="logo">Foodbook</label>
         <ul>
           <li><a href="index.html">Home</a></li>
           <li><a class="active" href="#">Sign In</a></li>
         </ul>
       </nav>
     </header>
     <main>

     <br>
     <h2>Sign In</h2>
     <br><br>
      <div class="grid-container-s">
        <div class="grid-item">
          <div class="grid-item">
            <div class="signin">
                <form id="signin" method="get" action="Customers/customers.html">
                    <label><b>Username</b>
                    </label>
                    <input type="text" name="user" id="user" placeholder="Username">
                    <br><br>
                    <label><b>Password</b>
                    </label>
                    <input type="Password" name="pass" id="pass" placeholder="Password">
                    <br><br>
                    <button class="button pointer" type="submit" name="log" id="log">Sign In</button>
                    <br><br>
                </form>
              </div>
            </div>
        </div>
      </div>

    </main>

    <footer>
      <p>&copy; 2022. Foodbook. Developed by <a href=https://instagram.com/arvinmartinsantos>arvinmartinsantos</a></p>
    </footer>
  </body>
</html>
